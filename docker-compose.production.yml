# Production Docker Compose for Dokploy/Hetzner deployment
# Frontend and Backend as separate services with Traefik

services:
  # Backend service (API + Python orchestrator)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      # Persist data across deployments
      - uploads_data:/app/uploads
      - logs_data:/app/.logs
      - workspace_data:/app/workspace
    environment:
      - SERVER_PORT=4000
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DASHBOARD_URL=${DASHBOARD_URL:-https://agents.bimai.nl}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/events/recent?limit=1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dokploy-network
    labels:
      # Traefik labels for API/Backend
      - "traefik.enable=true"
      # API routes
      - "traefik.http.routers.buildos-api.rule=Host(`${DOMAIN:-agents.bimai.nl}`) && (PathPrefix(`/api`) || PathPrefix(`/events`) || PathPrefix(`/stream`) || PathPrefix(`/uploads`))"
      - "traefik.http.routers.buildos-api.entrypoints=websecure"
      - "traefik.http.routers.buildos-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.buildos-api.loadbalancer.server.port=4000"
      # WebSocket support
      - "traefik.http.middlewares.buildos-ws.headers.customrequestheaders.Connection=Upgrade"
      - "traefik.http.middlewares.buildos-ws.headers.customrequestheaders.Upgrade=websocket"
      - "traefik.http.routers.buildos-api.middlewares=buildos-ws"

  # Frontend service (Nginx serving static files)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Production values - empty means relative URLs (same origin)
        VITE_API_URL: ""
        VITE_WS_URL: ""
        VITE_API_PORT: "4000"
        VITE_MAX_EVENTS: "${VITE_MAX_EVENTS:-300}"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dokploy-network

volumes:
  uploads_data:
  logs_data:
  workspace_data:

networks:
  dokploy-network:
    external: true
