# Development Docker Compose
# Runs frontend and backend as separate services
#
# Usage:
#   docker-compose up --build
#
# Access:
#   Frontend: http://localhost:3000
#   Backend API: http://localhost:4000
#
# The frontend proxies API requests to the backend via nginx

services:
  # Backend service (API + Python orchestrator)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "${SERVER_PORT:-4000}:4000"
    volumes:
      # Persist uploads and logs
      - ./uploads:/app/uploads
      - ./.logs:/app/.logs
      - ./workspace:/app/workspace
    environment:
      - SERVER_PORT=4000
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
      # ANTHROPIC_API_KEY is optional - users can provide their own via the UI
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DASHBOARD_URL=${DASHBOARD_URL:-http://backend:4000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:4000/events/recent?limit=1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - buildos-network

  # Frontend service (Nginx serving static files + reverse proxy)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.local
      args:
        # Empty = use relative URLs, nginx proxies to backend
        VITE_API_URL: ""
        VITE_WS_URL: ""
        VITE_API_PORT: "4000"
        VITE_MAX_EVENTS: ${VITE_MAX_EVENTS:-300}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - buildos-network

networks:
  buildos-network:
    driver: bridge
